<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexágono Gerado - Tormenta 20</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hexágono: {{ terrains[hex.terreno] }}</h1>
            <p>Descrição Detalhada do Hexcrawl</p>
        </header>
        
        <div class="results-container">
            <div class="result-item">
                <h3>Paisagem</h3>
                <p>{{ hex.paisagem }}</p>
            </div>
            
            <div class="result-item">
                <h3>Sons</h3>
                <p>{{ hex.sons }}</p>
            </div>
            
            <div class="result-item">
                <h3>Odores</h3>
                <p>{{ hex.odores }}</p>
            </div>
            
            <div class="result-item highlight">
                <h3>Ponto de Interesse:</h3>
                <p><strong>{{ hex.conteudo }} {{ hex.categoria }}</strong></p>
                {% if hex.detalhes %}
                <div class="details-box">
                    <p>{{ hex.detalhes|safe }}</p>
                </div>
                {% endif %}
            </div>
            
            <div class="action-buttons">
    <form method="POST" action="{{ url_for('generate_hex') }}" style="width: 100%;">
        <input type="hidden" name="terreno" value="{{ hex.terreno }}">
        <button type="submit" class="btn">Gerar Outro Hex de {{ terrains[hex.terreno] }}</button>
    </form>
    <a href="{{ url_for('hex_form') }}" class="btn secondary">Escolher Novo Terreno</a>
</div>
        </div>
    </div>
</body>
</html>
