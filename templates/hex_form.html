<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Hexágonos - Tormenta 20</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Hexágonos</h1>
            <p>Tormenta 20 - Inimigos do Sucesso</p>
        </header>
        
        <div class="form-container">
            <form method="POST" action="/gerar-hexagono">
                <div class="form-group">
                    <label for="terreno">Tipo de Terreno:</label>
                    <select name="terreno" id="terreno" required>
                        {% for key, value in terrains.items() %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit">Gerar Hexágono</button>
            </form>
            
            <div class="back-link">
                <a href="{{ url_for('index') }}">← Voltar ao Gerador de Viagens</a>
            </div>
        </div>
        
        <footer>
            <p>Sistema para Tormenta 20 | Desenvolvido por um maluco.</p>
        </footer>
    </div>
</body>
</html>
