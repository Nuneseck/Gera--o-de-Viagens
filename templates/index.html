<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Viagens - Tormenta 20</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de Viagens</h1>
            <p>Tormenta 20 - Inimigos do Sucesso</p>
        </header>
        
        <div class="form-container">
            <form action="/generate" method="POST">
                <div class="form-group">
                    <label for="terrain">Tipo de Terreno:</label>
                    <select name="terrain" id="terrain" required>
                        {% for key, value in terrains.items() %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="days">Dias de Viagem:</label>
                    <input type="number" id="days" name="days" min="1" max="30" required>
                </div>
                
                <div class="form-group">
                    <label>Período da Viagem:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="day" name="time" value="day" checked>
                            <label for="day">Dia</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="night" name="time" value="night">
                            <label for="night">Noite</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Gerar Encontros</button>
            </form>

            <div class="hex-option">
                <p>Ou gere um hexágono:</p>
                <a href="{{ url_for('gerar_hexagono') }}" class="hex-btn">Gerar Hexágono</a>
            </div>
        </div>
        
        <footer>
            <p>Sistema para Tormenta 20 | Desenvolvido por um maluco.</p>
        </footer>
    </div>
</body>
</html>
